<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Meu Portfólio</title>
    <!-- Link para o arquivo CSS comum a todas as páginas -->
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <!-- Cabeçalho do site -->
    <header>
        <h1>Meu Portfólio Web</h1>
    </header>

    <!-- Menu de navegação (visível em todas as páginas) -->
    <nav>
        <a href="index.html">Sobre Mim</a>
        <a href="formacao.html">Formação</a>
        <a href="portfolio.html">Portfólio</a>
        <a href="contato.html">Contato</a>
    </nav>

    <!-- Conteúdo principal -->
    <main>
        <section>
            <h2>Fale Comigo</h2>
            <p>Se você quiser entrar em contato, preencha o formulário abaixo. Respondo em até 48 horas!</p>

            <!-- Formulário de contato com os campos solicitados -->
            <form action="#" method="post">
                <!-- Campo: Nome -->
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

                <!-- Campo: Email -->
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>

                <!-- Campo: Mensagem -->
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva sua mensagem aqui..." required></textarea>

                <!-- Botão de envio -->
                <button type="submit">Enviar Mensagem</button>
            </form>
        </section>
    </main>

    <!-- Rodapé do site -->
    <footer>
        &copy; 2025 Meu Portfólio Web. Todos os direitos reservados.
    </footer>
</body>
</html>
